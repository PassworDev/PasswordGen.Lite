<header>Password Generator</header>

<div class="container">
  <p>Generate a strong, random password instantly.</p>
  
  <input type="number" id="length" placeholder="Password length (e.g. 16)">
  <button onclick="generatePassword()">Generate Password</button>
  <p id="result"></p>
  <button onclick="copyPassword()">Copy Password</button>
</div>

<script>
function generatePassword() {
  const length = document.getElementById('length').value || 16;
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
  let password = '';
  for(let i = 0; i < length; i++) {
    password += chars[Math.floor(Math.random() * chars.length)];
  }
  document.getElementById('result').textContent = password;
}

function copyPassword() {
  const passwordText = document.getElementById('result').textContent;
  if(passwordText) {
    navigator.clipboard.writeText(passwordText).then(() => {
      alert('Password copied to clipboard!');
    });
  } else {
    alert('Generate a password first!');
  }
}
</script>
