<header>Password Checker</header>

<div class="container">
  <p>Enter a password to see its strength and get suggestions.</p>

  <input type="text" id="passwordInput" placeholder="Enter your password">
  <button onclick="checkPassword()">Check Password</button>

  <div class="result" id="strength"></div>
  <div class="suggestion" id="suggested"></div>
</div>

<script>
function checkPassword(){
  const pwd = document.getElementById('passwordInput').value.trim();
  if(!pwd) { 
    document.getElementById('strength').textContent = 'Enter a password first.'; 
    document.getElementById('suggested').textContent = '';
    return;
  }

  let score = 0;
  if(pwd.length >= 8) score++;
  if(/[A-Z]/.test(pwd)) score++;
  if(/[0-9]/.test(pwd)) score++;
  if(/[^A-Za-z0-9]/.test(pwd)) score++;

  let strength = ['Weak','Moderate','Strong','Very Strong'][score-1] || 'Very Weak';
  document.getElementById('strength').textContent = 'Strength: ' + strength;

  // Suggestion
  let suggested = pwd;
  if(!/[A-Z]/.test(suggested)) suggested = suggested.charAt(0).toUpperCase() + suggested.slice(1);
  if(!/[0-9]/.test(suggested)) suggested += Math.floor(Math.random()*100);
  if(!/[^A-Za-z0-9]/.test(suggested)) suggested += '!@#';
  while(suggested.length < 12) suggested += String.fromCharCode(97+Math.floor(Math.random()*26));
  document.getElementById('suggested').textContent = 'Suggested: ' + suggested;
}
</script>
